<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style7.css' %}">

</head>
<body>
    <h1>Lista de Livros</h1>
    <ul>
        {% for livro in object_list %}
        <li>{{ livro.titulo }} - Autor: {{ livro.autor }}
            <a href="{% url 'livro_update' livro.pk %}">Editar</a> |
            <a href="{% url 'livro_delete' livro.pk %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'livro_create' %}">Adicionar Livro</a>
    <button><a href="{% url 'index' %}" style="color: white;">home</a></button>
</body>
</html>
