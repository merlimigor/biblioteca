<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Livro</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style5.css' %}">

</head>
<body>
    <h1>Deletar Livro</h1>
    <p>Tem certeza de que deseja deletar este livro?</p>

        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'livro_list' %}">Cancelar</a>
</body>
</html>
