<h1>Lista de Usuários</h1>
<ul>
    {% for usuario in object_list %}
    <li>{{ usuario.nome }} - Tipo: {{ usuario.tipo }}
        <a href="{% url 'usuario_update' usuario.pk %}">Editar</a> |
        <a href="{% url 'usuario_delete' usuario.pk %}">Deletar</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'usuario_create' %}">Adicionar Usuário</a>
